<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Passion+One" rel="stylesheet"> 
</head>
<body id="body">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center heading">Tic Tac Toe Game</h1>					
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<table class="table board">
					<tr>
						<td value="0,0">&nbsp;</td>
						<td value="0,1">&nbsp;</td>
						<td value="0,2">&nbsp;</td>
					</tr>
					<tr>
						<td value="1,0">&nbsp;</td>
						<td value="1,1">&nbsp;</td>
						<td value="1,2">&nbsp;</td>
					</tr>
					<tr>
						<td value="2,0">&nbsp;</td>
						<td value="2,1">&nbsp;</td>
						<td value="2,2">&nbsp;</td>
					</tr>
				</table>
			</div>
		</div>

	</div>

</body>
</html>
